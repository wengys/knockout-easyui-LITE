<!DOCTYPE html>
<html>
<head>
    <title>Demo</title>
    <link type="text/css" rel="stylesheet" href="contents/themes/default/easyui.css" />
    <script type="text/javascript" src="scripts/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="scripts/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="scripts/knockout-3.1.0.js"></script>
    <script src="../../build/knockout-easyui.js"></script>
    <style>
        .width {
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="content" data-bind="window:isOpen">
        <p data-bind="text:value"></p> 
    </div>
    <div class="model-display" data-bind="html:modelInfo"></div>
    <script>
        var model = {
            value: ko.observable("test"),
            isOpen: ko.observable(true)
        }

        model.modelInfo = ko.computed(function () {
            var info = ko.toJS(model)
            delete info.modelInfo
            return JSON.stringify(info)
        }),
        ko.applyBindings(model)
    </script>
</body>
</html>
